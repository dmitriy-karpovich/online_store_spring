<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{fragments/headerRefs.html}">
  <title>Log In | Online store</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col"></div>
    <div class="col-6 my-sm-3">
      <div sec:authorize="isAuthenticated()">
        <div class="alert alert-danger fade show" role="alert" th:text="#{language.alreadyLoggedIn}">
        </div>
      </div>

      <div sec:authorize="isAnonymous()">
        <h1 class="mt-5 fw-bold" th:text="#{language.signIn}"></h1>
        <form action="" th:action="@{/authenticate}" method="post">
          <div th:if="${param.error}">
            <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:text="#{language.loginError}"></div>
          </div>
          <div th:if="${userMessage == 'registered'}">
            <div class="alert alert-success col-xs-offset-1 col-xs-10" th:text="#{language.registered}">
            </div>
          </div>
          <div class="mb-3">
            <label for="usernameInput" class="form-label" th:text="#{language.login}"></label>
            <div class="input-group w-100">
              <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-person" viewBox="0 0 16 16">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                </svg>
              </span>
              <input name="username" type="text" class="form-control" id="usernameInput" placeholder="username">
            </div>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label" th:text="#{language.password}"></label>
            <div class="input-group w-100">
              <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-key" viewBox="0 0 16 16">
                     <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"></path>
                     <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                </svg>
              </span>
              <input name="password" type="password" class="form-control" id="passwordInput" placeholder="password">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" ><div th:text="#{language.signIn}"/></button>
        </form>
        <hr class="dropdown-divider">
        <p class="text-muted"><div th:text="#{language.noAccount}"/>
          <a th:href="@{/user/registration}"><div th:text="#{language.logUp}"/></a>
          <a th:href="@{/main}"><div th:text="#{language.home}"/></a>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
